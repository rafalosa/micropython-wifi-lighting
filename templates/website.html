<html>
<head><title>ESP LED color strip</title>
    <style>
      :root {
        --left-width: 190px;
        --outer-width: 400px;
        --outer-height: 800px;
        --universal-margin_hor: 15px;
        --universal-margin_ver: 30px;
        --button-width: 130px;
        --button-height: 75px;
        --mode-button-padding: 0px;
        --power-rep-button-padding: 25px;
        --button-font-size: 20px;
        --color-picker-height: 100px;
        --color-picker-width: 120px;
      }

      div[class*="container"] {
        border: 2px solid;
        border-radius: 10px;
        border-color: #c9c9c9;
        margin: var(--universal-margin_hor);
      }

      .modes-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      div[class*="sub"] {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      html {
        font-family: Helvetica;
        display: inline-block;
        margin: 0 auto;
      }

      .outer-container {
        height: var(--outer-height);
        width: var(--outer-width);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .left-sub {
        float: left;
        width: var(--left-width);
      }

      .right-sub {
        float: left;
        width: calc(var(--outer-width) - var(--left-width) - 2*var(--universal-margin_hor));
      }

      button{
        width: var(--button-width);
        height: var(--button-height);
        font-size: var(--button-font-size);
        transition-duration: 0.1s;
        border: none;
        text-decoration: none;
        border-radius: 5px;
      }

      button[class*="mode"]{
        margin: var(--universal-margin_hor);
        background-color: #dedede;
        color: black;
      }

      button[class*="mode"]:hover{
        background-color: #3779ff;
        color: white;
      }

       button:active{
         transform: translateY(2px);
      }

      .reprogram-button {
        margin: 0;
        background-color: #d97676;
        color: white;
      }

      .reprogram-button:hover {
        background-color: #df5555;
        color: white;
      }

      .color-picker{
        width: var(--color-picker-width);
        height: var(--color-picker-height);
        margin: var(--universal-margin_ver) 0 ;
      }

      .power-switch {
        position: relative;
        top: 20px;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

.power-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.power-slider {

  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #d97676;
  -webkit-transition: .4s;
  transition: .8s;
  border-radius: 34px;
}

.power-slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;

  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

input:checked + .power-slider {
  background-color: #76d987;
}

input:focus + .power-slider {
}

input:checked + .power-slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
  border-radius: 50%;
}
      .status{
        font-size:20px;
      }

      .status-container{

        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        height: 100px;

      }

    </style>
</head>
<body>
<div class="outer-container">
<div class="left-sub">
  <form action="" method="post">
<label class="power-switch">
  <input name="power_switch" onChange="this.form.submit()" type="checkbox" {%if a[1] == True%} checked {%endif%}>
  <span class="power-slider"></span>
</label></form>
    <form action="" method="post">

  <div class="modes-container">

    <button name="pulse_but" type="submit" class="mode-pulse-button">PULSE</button>
    <button name="trans_but" type="submit" class="mode-transition-button">COLOR TRANS.</button>
    <button name="static_but" type="submit" class="mode-static-button">STATIC</button>

  </div>
<input type="color" class="color-picker">
<button name="reprog_but" type="submit" class="reprogram-button">{%if a[3] == 2%}CONFIRM{%else%}CHANGE COLORS{%endif%}</button>
      <div class="status-container">

    <p class="status">STATUS: {{a[0]}}</p>

    </div>

  </form></div>


  </div>
</body>
</html>
